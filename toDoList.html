<!doctype html>
<!--To Do List in Angular-->
<html>
<head>
  <link href="toDoList.css" rel="stylesheet" type="text/css" >
</head>

<body>
  <div ng-app="myApp" ng-controller="myCtrl" class="main-app">

    <h1 class="notepad-top">To do list:</h1>

    <div class="notepad-body">
      <input class="task-input" ng-model="task" on-enter="submitTask()" placeholder="Enter task here:">
      <ul class="list">
        <li ng-repeat="task in tasks" class="ng-cloak">
          <label ng-class="{strike:task.checked}">
            <input type="checkbox" ng-checked="task.checked" ng-model="checked" ng-click="moveTask($index, checked, task)">&nbsp{{task.name}}
          </label>
          <button ng-show="task.checked" ng-click="removeTask($index)"></button>
        </li>
      </ul>
    </div>
  </div>

<script src="angular.min.js"></script>
<script src="toDoList.js"></script>

</body>
</html>
